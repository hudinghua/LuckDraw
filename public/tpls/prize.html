<div class="prize-wrap" ng-controller="lk.prize.prizeController">
	<div class="prize-container">
		<i class="prize-gift"></i>
		<div class="prize-combox">
			<div class="select">
			  	<select ng-model="prizeSel.selected" ng-options="o as o for o in prizeSel.options"></select>
			</div>
		</div>
		<div class="prize-start" ng-click="prizeStart()">
			<a href="javascript:;">开始抽奖</a>
		</div>
	</div>
	<div class="prize-fireworks"></div>
	<div class="stars"></div>
</div>
