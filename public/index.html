<!DOCTYPE html>
<html>
<head>
	<title>Good Luck</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="./stylesheets/bootstrap/dist/css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="./stylesheets/style.css" type="text/css" />
</head>
<body data-ng-app="luckApp" ng-controller="lk.init.initController">
	<div ng-if="isLoading" class="bbpos-loading">
        <div class="loader">Loading...</div>
    </div>
	<div ng-if="isSignHide" class="mask">
		<div class="login">
			<form ng-controller="lk.sign.signController" class="form-horizontal" role="form">
		      	<div class="form-group">
			        <label for="inputUser" class="col-sm-3 control-label">User</label>
			        <div class="col-sm-8">
			          	<input ng-model="user" type="text" class="form-control" id="inputUser" placeholder="User" value="user">
			        </div>
			    </div>
			    <div class="form-group">
			        <label for="inputPassword" class="col-sm-3 control-label">Password</label>
			        <div class="col-sm-8">
			          	<input ng-model="password" type="password" class="form-control" id="inputPassword" placeholder="Password" value="password">
			        </div>
			    </div>
			    <div class="form-group">
			        <div class="col-sm-offset-3 col-sm-8">
			          	<button type="submit" class="btn btn-primary" ng-click="signIn()">Sign in</button>
			        </div>
		      	</div>
		    </form>
		</div>
	</div>
	<div data-ui-view="" class="ui-container"></div>
	
	<script type="text/javascript" src="./libs/jquery/jquery.js"></script>
	<script type="text/javascript" src="./libs/prefixfree/prefixfree.min.js"></script>
	<script type="text/javascript" src="./libs/fireworks/fireworks.js"></script>
	<script type="text/javascript" src="./libs/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="./libs/angular/angular.js"></script>
	<script type="text/javascript" src="./libs/angular-ui-router/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="./javascripts/app.js"></script>
	<script type="text/javascript" src="./javascripts/sign.js"></script>
	<script type="text/javascript" src="./javascripts/tab.js"></script>
	<script type="text/javascript" src="./javascripts/wall.js"></script>
	<script type="text/javascript" src="./javascripts/prize.js"></script>
	<script type="text/javascript" src="./javascripts/vote.js"></script>
</body>
</html>
